<!DOCTYPE html> 
<html> 
	<head> 
		<title>UdAMobile</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1,  maximum-scale=1"/> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="common/css/jquery.mobile.structure-1.3.1.min.css" />

		<script src="common/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">

			});
		</script>
		<script src="common/js/jquery.mobile-1.3.0.js"></script>

	</head> 
	<body>

			</div>
			<table id="maintable" class="ui-content">
				<tr>
					<td >
						<a href="./emploi/emploi_temps.html" data-transition="slide"data-ajax="false" >
							<img src="common/css/icons/280x280_emploidutemps.png" height="50%" width="auto"/>
						</a>
						<div class="icon">Emploi du temps</div>
					</td>	
							
					<td >

					</td>
					<td>

			<div id="page_footer" data-role="footer" data-position="fixed"  >

					<a  ontouchstart="window.location='https://plus.google.com/';" data-transition="slide"data-ajax="false"><img src="common/css/icons/120x120_google.png" height="50%" width="auto"/></a>

			</div>
			
		</div>
